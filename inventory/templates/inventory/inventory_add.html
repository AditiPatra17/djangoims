{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend class="border-bottom pd-2 mb-4 text-center">Add Inventory Form</legend>
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group pt-4">
                <button class="btn btn-outline-success" type="submit">Add Inventory</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
